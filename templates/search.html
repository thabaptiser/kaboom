<script>
function redirect() {
  window.location.replace('http://45.55.95.111/query/' + document.getElementById("search").value;);
  return false;
}

</script>

<div>
<form onsubmit="return redirect()" autocomplete="on">
<input id="search" name="search" type="text" placeholder="">
</form>
</div>
<div class="results">
{% for item in results %}
  <a href="{{ item[0] }}">{{ item[0] }}</a>
  <p class="result_text">{{ item[1][0:150] }}</p>
{% endfor %}
</div>
<style>
@import url(http://fonts.googleapis.com/css?family=Lato:100,300,400,700);

body {
    background: #EEE;
    font-size: 15px;
}

  margin: 50px 100px;
  display: inline-block;
  position: relative;
  height: 60px;
  float: right;
  padding: 0;
  position: relative;
}

.results{
  position: relative;
  top: 100px;
  left: 20px; 
}

.result_text{
  font-family: "Lato";
}

input[type="text"] {
  height: 60px;
  font-size: 55px;
  display: inline-block;
  font-family: "Lato";
  font-weight: 100;
  border: none;
  outline: none;
  color: #555;
  padding: 3px;
  padding-right: 60px;
  width: 800px;
  position: absolute;
  /*top: 0;
  right: 0;*/
  top: 10px;
  left: 20px;

  z-index: 1;

}

a:link {
    color: #D22;
}

/* visited link */

    color: #822;
